<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epileptic Seizure Detection</title>
    <style>
        /* Remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML settings */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove scrolling */
            font-family: 'Arial', sans-serif;
        }

        /* Container styling */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('1.jpg'); /* Update path as needed */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Header bar */
        .header-bar {
            position: fixed;
            top: 7%;
            width: 100%;
            padding: 0 7%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            font-family: 'Questrial', sans-serif;
            color: #00d4ff;
        }

        /* Logo */
        .logo {
            font-size: 2vw;
            font-weight: bold;
            color: #00d4ff;
            text-decoration: none;
        }

        /* About link */
        .about-link {
            font-size: 1.5vw;
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .about-link:hover {
            color: #00b4e5;
        }

        /* Form container */
        .form-container {
            width: 80%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            z-index: 2;
            font-family: 'Questrial', sans-serif;
            min-height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px; /* Added space between the header and the form */
        }

        /* Form field */
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            font-size: 1.2vw;
        }

        .form-container label {
            font-size: 1.2vw;
            color: #ffffff;
        }

        /* Submit button */
        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            font-size: 1.2vw;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #00b4e5;
        }

        /* Form layout adjustments */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .form-row-half {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 4vw;
            }
            .about-link {
                font-size: 3vw;
            }
            .form-container {
                width: 95%;
                min-height: 85%;
            }
            .form-container input, .form-container select, .form-container textarea {
                font-size: 4vw;
            }
            .form-container button {
                font-size: 4vw;
            }
            .form-row, .form-row-half {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const seizureHistory = document.getElementById('seizure-history').value;

            if (!name || !email || !age || seizureHistory === "") {
                alert("Please fill out all required fields.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="header-bar">
            <a href="html.html" class="logo">SeizureSense</a>
            <a href="about.html" class="about-link">About</a>
        </div>
        <div class="form-container">
            <h2 style="color: white; font-size: 2.5vw; margin-bottom: 20px;">Patient Information</h2>
            <form action="/submit" method="POST" onsubmit="return validateForm()">
                <div class="form-row">
                    <div style="flex: 1;">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row-half">
                    <div style="flex: 1;">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="seizure-history">Do you have a history of seizures?</label>
                        <select id="seizure-history" name="seizure-history" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
                <label for="medications">Are you currently on any medication?</label>
                <input type="text" id="medications" name="medications" required>
                <label for="symptoms">Describe any symptoms you experience:</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
